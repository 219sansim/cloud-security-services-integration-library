---
# Configuration:
# configured for EU10. For other landscapes, please adopt LANDSCAPE_APPS_DOMAIN in ../vars.yml
# If the route is occupied, you might need to change ID in in ../vars.yml
applications:
  - name: sap-offline-token-services
    instances: 1
    memory: 896M
    routes:
      - route: sap-offline-token-services-((ID)).((LANDSCAPE_APPS_DOMAIN))
    path: target/sap-offline-token-services.jar
    services:
      - xsuaa-offline-token-services
    buildpacks:
      - sap_java_buildpack
...
