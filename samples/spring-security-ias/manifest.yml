---
# Configuration:
# configured for EU10. For other landscapes, please adopt LANDSCAPE_APPS_DOMAIN in ../vars.yml
# If the route is occupied, you might need to change ID in in ../vars.yml
applications:
- name: ks1-q4
  memory: 896M
  routes:
    - route: ks1-q4-((ID)).((LANDSCAPE_APPS_DOMAIN))
    - route: ks1-q4-((ID)).cert.((LANDSCAPE_APPS_DOMAIN))
  path: target/ks1-q4.jar
  services:
    - ks1-broker-uaa

- name: ks1-broker-q4
  memory: 128M
  path: broker
  routes:
    - route: ks1-broker-q4-((ID)).((LANDSCAPE_APPS_DOMAIN))
  services:
    - ks1-broker-uaa
    - broker-audit
  env:
      SBF_CATALOG_SUFFIX: ((ID))
      SBF_BROKER_CREDENTIALS_HASH: >
        {
          "ks-user": "sha256:uYezoLS6vuBri7/2CacJwnnWPrpq0MoFcq75lophL5I=:MtLWbSQNegk5UkSB7xjhIox9Sd4CHHP2YJI4qY4L7gQ="
        }
      SBF_SERVICE_CONFIG: >
        {
          "ks1-q4": {
            "extend_credentials": {
              "shared": {
                "vendor": "SAP"
              },
              "per_plan": {
                "default": {
                  "url": "https://ks1-q4-((ID)).((LANDSCAPE_APPS_DOMAIN))"
                }
              }
            }
          }
        }      
...
